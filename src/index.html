<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalculatorApp</title>
    <link rel="shortcut icon" href="/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.scss">
</head>
<body class>
    <div class="calc">
        <header class="header">
            <h1 class="header__title">calc</h1>
            <section class="header__themePicker">
                <label for="volume">THEME</label>
                <input type="range" id="volume" name="volume"
                        min="0" max="2">
                <p id="switch_legend"><span>1</span><span>2</span><span>3</span></p>
            </section>
        </header>
        <main class="main">
            <section class="main__screen">
                398,156
            </section>
            <section class="main__keypad">
                <button class="main__keypad-key num">7</button>
                <button class="main__keypad-key num">8</button>
                <button class="main__keypad-key num">9</button>
                <button class="main__keypad-key del">DEL</button>
                <button class="main__keypad-key num">4</button>
                <button class="main__keypad-key num">5</button>
                <button class="main__keypad-key num">6</button>
                <button class="main__keypad-key addition">+</button>
                <button class="main__keypad-key num">1</button>
                <button class="main__keypad-key num">2</button>
                <button class="main__keypad-key num">3</button>
                <button class="main__keypad-key soustraction">-</button>
                <button class="main__keypad-key dot">.</button>
                <button class="main__keypad-key num">0</button>
                <button class="main__keypad-key division">/</button>
                <button class="main__keypad-key multiplication">x</button>
                <button class="main__keypad-key reset">RESET</button>
                <button class="main__keypad-key equal">=</button>
            </section>
        </main>
    </div>
    <script src="app.js" type="module"></script>
</body>
</html>
