<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalculatorApp</title>
    <link rel="shortcut icon" href="/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.scss">
</head>
<body class="theme3">
    <div class="calc">
        <header class="header">
            <h1 class="header__title">calc</h1>
            <section class="header__themePicker">
                <p class="themeSwitch" style="cursor: pointer;user-select: none;">THEME</p>
            </section>
        </header>
        <main class="main">
            <section class="main__screen">
                398,156
            </section>
            <section class="main__keypad">
                <button class="main__keypad-key small num">7</button>
                <button class="main__keypad-key small num">8</button>
                <button class="main__keypad-key small num">9</button>
                <button class="main__keypad-key small del">DEL</button>
                <button class="main__keypad-key small num">4</button>
                <button class="main__keypad-key small num">5</button>
                <button class="main__keypad-key small num">6</button>
                <button class="main__keypad-key small addition">+</button>
                <button class="main__keypad-key small num">1</button>
                <button class="main__keypad-key small num">2</button>
                <button class="main__keypad-key small num">3</button>
                <button class="main__keypad-key small soustraction">-</button>
                <button class="main__keypad-key small dot">.</button>
                <button class="main__keypad-key small num">0</button>
                <button class="main__keypad-key small division">/</button>
                <button class="main__keypad-key small multiplication">x</button>
                <button class="main__keypad-key large reset">RESET</button>
                <button class="main__keypad-key large equal">=</button>
            </section>
        </main>
    </div>
    <script src="app.js" type="module"></script>
</body>
</html>
